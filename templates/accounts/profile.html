{% extends "accounts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Account" %}{% endblock %}

{% block body %}
<form class="form-horizontal" method="post" action="{% url 'account_profile' %}" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    <legend>{% trans "Account information" %}</legend>
    {% csrf_token %}
    {% crispy form %}
</form>
{% endblock %}
